<div  style="margin:24px; min-height: 735px;">
    <nz-card class="card_margin">
      <ng-template #body>
        <div nz-col [nzSpan]="16" [nzOffset]="'4'">
          <div nz-form  >

            <div nz-form-item nz-row>
                <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
                  <label for="title" nz-form-item-required>姓名</label>
                </div>
                <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
                  <nz-input style="width:75%" [nzPlaceHolder]="'请输入'" [nzSize]="'large'" [(ngModel)]="student.studentName" disabled></nz-input>
                </div>
            </div>

            <div nz-form-item nz-row>
                <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
                  <label for="title" nz-form-item-required>电话</label>
                </div>
                <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
                  <nz-input style="width:75%" [nzPlaceHolder]="'请输入'" [nzSize]="'large'" [(ngModel)]="student.studentPhone" disabled></nz-input>
                </div>
            </div>
            <div nz-form-item nz-row>
              <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
                <label for="title" nz-form-item-required>学校</label>
              </div>
              <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
                <nz-input style="width:75%" [nzPlaceHolder]="'请输入'" [nzSize]="'large'" [(ngModel)]="student.studentSchool"></nz-input>
                <div nz-form-explain *ngIf="schoolError">请输入学校名称</div>
              </div>
            </div>
            <div nz-form-item nz-row>
              <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
                <label for="title" nz-form-item-required>年龄</label>
              </div>
              <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
                <nz-input style="width:75%" [nzPlaceHolder]="'请输入'" [nzSize]="'large'" [(ngModel)]="student.studentAge"></nz-input>
                <div nz-form-explain *ngIf="ageError">请输入年龄</div>
              </div>
            </div>
            <div nz-form-item nz-row>
              <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
                <label for="title" nz-form-item-required>性别</label>
              </div>
              <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
                  <nz-select style="width: 120px;"  [nzSize]="'large'"  [nzPlaceHolder]="'请选择'"  [(ngModel)]="student.studentSex">
                      <nz-option *ngFor = "let pre of sexs" [nzLabel]="pre.label" [nzValue]="pre.value"></nz-option>
                  </nz-select>
                  <div nz-form-explain *ngIf="sexError">请输入性别</div>
              </div>
            </div>
            <div nz-form-item nz-row>
                <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
                  <label for="title" nz-form-item-required>年级</label>
                </div>
                <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
                    <nz-select style="width: 75%;" [nzPlaceHolder]="'请选择年级'" [nzNotFoundContent]="'无法找到'"  [(ngModel)]="student.studentGrade">
                      <nz-option *ngFor="let pre of presult" [nzLabel]="pre.tpName" [nzValue]="pre.id"></nz-option>
                    </nz-select>
                    <div nz-form-explain *ngIf="gradeError">请输入年级</div>
                </div>
            </div>
            <div nz-form-item nz-row>
              <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
                <label for="title" nz-form-item-required>家长</label>
              </div>
              <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
                <nz-input style="width:75%" [nzPlaceHolder]="'请输入'" [nzSize]="'large'" [(ngModel)]="student.parents"></nz-input>
                <div nz-form-explain *ngIf="parentsError">请输入家长</div>
              </div>
          </div>


            <div nz-form-item nz-row>
                <div nz-form-explain style="margin-top:30px;margin-left: 40%">
                  <button nz-button [nzType]="'primary'" (click)="submit()">
                    <span>提交</span>
                  </button>
                  <button nz-button [nzType]="'default'" (click)="cancel()">
                    <span>取消</span>
                  </button>
                </div>
              </div>
            </div>
            </div>
      </ng-template>
    </nz-card>
  </div>
