<div  style="margin:24px; min-height: 735px;">
    <nz-card class="card_margin">
      <ng-template #body>
        <div nz-col [nzSpan]="16" [nzOffset]="'4'">
          <div nz-form  >

            <div nz-form-item nz-row>
                <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
                  <label for="title" nz-form-item-required>姓名</label>
                </div>
                <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
                  <nz-input style="width:75%" [nzPlaceHolder]="'请输入'" [nzSize]="'large'" [(ngModel)]="studentParama.studentName"></nz-input>
                </div>
            </div>
            <div nz-form-item nz-row>
                <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
                  <label for="title" nz-form-item-required>电话</label>
                </div>
                <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
                  <nz-input style="width:75%" [nzPlaceHolder]="'请输入'" [nzSize]="'large'" [(ngModel)]="studentParama.studentPhone"></nz-input>
                </div>
            </div>
            <div nz-form-item nz-row>
              <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
                <label for="title" nz-form-item-required>院校</label>
              </div>
              <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
                <nz-input style="width:75%" [nzPlaceHolder]="'请输入'" [nzSize]="'large'" [(ngModel)]="studentParama.studentSchool"></nz-input>
              </div>
            </div>
            <div nz-form-item nz-row>
              <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
                <label for="title" nz-form-item-required>账号</label>
              </div>
              <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
                <nz-input style="width:75%" [nzPlaceHolder]="'请输入'" [nzSize]="'large'" [(ngModel)]="studentParama.studentNumber"></nz-input>
              </div>
            </div>
            <div nz-form-item nz-row>
              <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
                <label for="title" nz-form-item-required>年龄</label>
              </div>
              <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
                <nz-input style="width:75%" [nzPlaceHolder]="'请输入'" [nzSize]="'large'" [(ngModel)]="studentParama.studentAge"></nz-input>
              </div>
            </div>
            <div nz-form-item nz-row>
              <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
                <label for="title" nz-form-item-required>性别</label>
              </div>
              <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
                  <nz-select style="width: 120px;"  [nzSize]="'large'" [(ngModel)]="studentParama.studentSex" [nzPlaceHolder]="'请选择'">
                      <nz-option [nzLabel]="'男'" [nzValue]="0"></nz-option>
                      <nz-option [nzLabel]="'女'" [nzValue]="1"></nz-option>
                  </nz-select>
              </div>
            </div>
            <div nz-form-item nz-row>
                <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
                  <label for="title" nz-form-item-required>年级</label>
                </div>
                <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
                    <nz-input style="width:75%" [nzPlaceHolder]="'请输入'" [nzSize]="'large'" [(ngModel)]="studentParama.studentGrade"></nz-input>
                </div>
              </div>
            <div nz-form-item nz-row>
                <div nz-form-explain style="margin-top:30px;margin-left: 40%">
                  <button nz-button [nzType]="'primary'" (click)="submit()">
                    <span>提交</span>
                  </button>
                  <button nz-button [nzType]="'default'" (click)="cancel()">
                    <span>取消</span>
                  </button>
                </div>
              </div>
            </div>
            </div>
      </ng-template>
    </nz-card>
  </div>
