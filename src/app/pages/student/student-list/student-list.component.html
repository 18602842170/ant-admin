<div nz-row [nzType]="'flex'" [nzJustify]="'space-around'" [nzAlign]="'middle'" class="breadcrumb_style">
    <div nz-col [nzSpan]="24">
      <nz-breadcrumb class='breadcrumb_test'>
      </nz-breadcrumb>
    </div>
    <div nz-col [nzSpan]="24">
    </div>
  </div>
  
  <div nz-row [nzType]="'flex'" style="margin:24px; background: #fff; padding:24px 32px;position: relative">
    <div nz-col [nzSpan]="5" class='text_margin'>
      <label style="width:20%">账号：</label>
      <nz-input style="width:60%" [nzPlaceHolder]="'请输入'" [nzSize]="'large'" [(ngModel)]="pageCon.studentNumber"></nz-input>
    </div>
    <div nz-col [nzSpan]="5" class='text_margin'>
      <label style="width:20%">姓名：</label>
      <nz-input style="width:60%" [nzPlaceHolder]="'请输入'" [nzSize]="'large'" [(ngModel)]="pageCon.studentName"></nz-input>
    </div>
    <div nz-col [nzSpan]="5" class='text_margin'>
      <label style="width:20%">学校：</label>
      <nz-input style="width:60%" [nzPlaceHolder]="'请输入'" [nzSize]="'large'" [(ngModel)]="pageCon.studentSchool"></nz-input>
    </div>
    <div nz-col [nzSpan]="5"  class='text_margin' style="position: absolute;right: 24px;">
      <button nz-button [nzType]="'primary'" style="margin-right: 8px;float: right" (click)="searchStudentList(true)">
        <span>查询</span>
      </button>
      <!-- <button nz-button  [nzType]="'primary'" style="margin-right: 8px;float: right" (click)="createStudent()">
        <span>新建</span>
      </button>-->
    </div>
    <div nz-col [nzSpan]="24" class='text_margin'>
      
    </div>
    <div nz-col [nzSpan]="24" class='text_margin' style="margin-top: 20px;">
      <nz-table #nzTable [nzAjaxData]="istudents" [nzIsPagination]="false">
        <thead nz-thead>
          <tr>
            <th nz-th [nzWidth]="'15%'">
              <span>姓名</span>
            </th>
            <th nz-th [nzWidth]="'10%'">
              <span>年龄</span>
            </th>
            <th nz-th [nzWidth]="'10%'">
              <span>性别</span>
            </th>
            <th nz-th [nzWidth]="'10%'">
              <span>年级</span>
            </th>
            <th nz-th [nzWidth]="'10%'">
              <span>电话号码</span>
              </th>
            <th nz-th  [nzWidth]="'10%'">
              <span>家长</span>
            </th>
            <th nz-th  [nzWidth]="'15%'">
              <span>学校</span>
            </th>
            <th nz-th>
              <span>操作</span>
            </th>
          </tr>
        </thead>
        <tbody nz-tbody *ngIf='istudents'>
            <tr *ngFor="let student of istudents" >
                <td>{{ student.studentName }}</td>
                <td>{{ student.studentAge }}</td>
                <td>{{ student.studentSexName }}</td>
                <td>{{ student.studentGradeName }}</td>
                <td>{{ student.studentPhone }}</td>
                <td>{{ student.parents }}</td>
                <td>{{ student.studentSchool }}</td>
                <td>
                  <span>
                    <a (click)="edit(student.id)">编辑</a>
                    <!-- <span nz-table-divider></span>
                    <a (click)="delete(student.id)">删除</a> -->
                    <span nz-table-divider></span>
                    <a (click)="searchCourse(student.userId)">查看课程</a>
                  </span>
                </td>
              </tr>
        </tbody>
      </nz-table>
    </div>
    <div style="margin-top: 20px;">
        <nz-pagination [nzPageIndex]="pageCon.page" [nzTotal]="pageCon.count"  [nzPageSize]="pageCon.pageSize" (nzPageIndexChange)="changePage($event)"></nz-pagination>
    </div>
    
  </div>
