<div  style="margin:24px; min-height: 735px;">
  <nz-card class="card_margin">
    <ng-template #body>
      <div nz-col [nzSpan]="16" [nzOffset]="'4'">
        <div nz-form  >

          <div nz-form-item nz-row>
              <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
                <label for="title" nz-form-item-required>教室名称</label>
              </div>
              <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
                <nz-input style="width:75%" [nzPlaceHolder]="'请输入'" [nzSize]="'large'" [(ngModel)]="classroomParama.classroomName"></nz-input>
                <div nz-form-explain *ngIf="nameError">请输入教室名称</div>
              </div>
          </div>
          <div nz-form-item nz-row>
              <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
                <label for="title" nz-form-item-required>教室地址</label>
              </div>
              <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
                <nz-input style="width:75%" [nzPlaceHolder]="'请输入'" [nzSize]="'large'" [(ngModel)]="classroomParama.classroomAddress"></nz-input>
                <div nz-form-explain *ngIf="addressError">请输入教室地址</div>
              </div>
          </div>
          <div nz-form-item nz-row>
            <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
              <label for="title" nz-form-item-required>教室人数</label>
            </div>
            <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
              <nz-input style="width:75%" [nzPlaceHolder]="'请输入'" [nzSize]="'large'" [(ngModel)]="classroomParama.classroomPeople"></nz-input>
              <div nz-form-explain *ngIf="peopleError">请输入人数</div>
            </div>
          </div>
          <div nz-form-item nz-row>
              <div nz-form-explain style="margin-top:30px;margin-left: 40%">
                <button nz-button [nzType]="'primary'" (click)="submit()">
                  <span>提交</span>
                </button>
                <button nz-button [nzType]="'default'" (click)="cancel()">
                  <span>取消</span>
                </button>
              </div>
            </div>
          </div>
          </div>
    </ng-template>
  </nz-card>
</div>
