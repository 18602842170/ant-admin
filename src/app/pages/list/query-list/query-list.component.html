<div nz-row [nzType]="'flex'" [nzJustify]="'space-around'" [nzAlign]="'middle'" class="breadcrumb_style">
  <div nz-col [nzSpan]="24">
    <nz-breadcrumb class='breadcrumb_test'>
      <nz-breadcrumb-item>
        <a routerLink="pages/dashboard/analysis">
          <i class="anticon anticon-user"></i>
          <span>首页</span>
        </a>
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>
        查询表格
      </nz-breadcrumb-item>
    </nz-breadcrumb>
  </div>
  <div nz-col [nzSpan]="24">
    <h1 class='breadcrumb_test'>查询表格</h1>
  </div>
</div>

<div nz-row [nzType]="'flex'" style="margin:24px; background: #fff; padding:24px 32px;">
  <div nz-col [nzSpan]="8" class='text_margin'>
    <label style="width:20%">规则编号：</label>
    <nz-input style="width:80%" [nzPlaceHolder]="'请输入'" [nzSize]="'large'"></nz-input>
  </div>
  <div nz-col [nzSpan]="8" class='text_margin'>
    <label style="width:20%">使用状态：</label>
    <nz-select style="width:80%;" [nzPlaceHolder]="'choose option'" nzAllowClear>
      <nz-option *ngFor="let option of options" [nzLabel]="option.label" [nzValue]="option" [nzDisabled]="option.disabled">
      </nz-option>
    </nz-select>
  </div>
  <div nz-col [nzSpan]="8" class='text_margin' *ngIf="searchFlag">
    <label style="width:20%">调用次数：</label>
    <nz-input style="width:80%" [nzPlaceHolder]="'请输入'" [nzSize]="'large'"></nz-input>
  </div>
  <div nz-col [nzSpan]="8" class='text_margin' *ngIf="searchFlag">
    <label style="width:20%">更新日期：</label>
    <nz-input style="width:80%" [nzPlaceHolder]="'请输入'" [nzSize]="'large'"></nz-input>
  </div>
  <div nz-col [nzSpan]="8" class='text_margin' *ngIf="searchFlag">
    <label style="width:20%">使用状态：</label>
    <nz-select style="width:80%;" [nzPlaceHolder]="'choose option'" nzAllowClear>
      <nz-option *ngFor="let option of options" [nzLabel]="option.label" [nzValue]="option" [nzDisabled]="option.disabled">
      </nz-option>
    </nz-select>
  </div>
  <div nz-col [nzSpan]="8" class='text_margin' *ngIf="searchFlag">
    <label style="width:20%">使用状态：</label>
    <nz-select style="width:80%;" [nzPlaceHolder]="'choose option'" nzAllowClear>
      <nz-option *ngFor="let option of options" [nzLabel]="option.label" [nzValue]="option" [nzDisabled]="option.disabled">
      </nz-option>
    </nz-select>
  </div>
  <div nz-col [nzSpan]="8" [nzOffset]="buttonSet" class='text_margin'>
    <button nz-button [nzType]="'dashed'" (click)="inputShow()" style="float:right">
      <ng-container *ngIf="searchFlag">
        收起
        <i class="anticon anticon-up"></i>
      </ng-container>
      <ng-container *ngIf="!searchFlag">
        展开
        <i class="anticon anticon-down"></i>
      </ng-container>
    </button>
    <button nz-button [nzType]="'default'" style="margin-right: 8px;float:right">
      <span>重置</span>
    </button>
    <button nz-button [nzType]="'primary'" style="margin-right: 8px;float:right">
      <span>查询</span>
    </button>
  </div>
  <div nz-col [nzSpan]="24" class='text_margin'>
    <button nz-button [nzType]="'primary'" (click)="add()">
      <i class="anticon anticon-plus"></i>
      新建
    </button>
  </div>
  <div nz-col [nzSpan]="24" class='text_margin border-box'>
    <div class="ant-alert ant-alert-info">
      <i class="anticon anticon-info-circle ant-alert-icon"></i>
      <span class="ant-alert-message">
        已选择
        <a style="font-weight: 600;">{{_checkedNumber}}</a> 项&nbsp;&nbsp; 服务调用总计
        <span style="font-weight: 600;">0</span> 万
        <a style="margin-left: 24px;">清空</a>
      </span>
    </div>
  </div>

  <div nz-col [nzSpan]="24" class='text_margin'>
    <nz-table #nzTable [nzDataSource]="_dataSet" [nzPageSize]="10" (nzDataChange)="_displayDataChange($event)" (nzPageIndexChange)="_refreshStatus()"
      (nzPageSizeChange)="_refreshStatus()">
      <thead nz-thead>
        <tr>
          <!-- <th nz-th nzCheckbox>
            <label nz-checkbox [(ngModel)]="_allChecked" [nzIndeterminate]="_indeterminate" (ngModelChange)="_checkAll($event)">
            </label>
          </th> -->
          <th nz-th>
            <span>Name</span>
          </th>
          <th nz-th>
            <span>Age</span>
          </th>
          <th nz-th>
            <span>Address</span>
          </th>
        </tr>
      </thead>
      <tbody nz-tbody>
        <tr nz-tbody-tr *ngFor="let data of nzTable.data">
          <!-- <td nz-td nzCheckbox>
            <label nz-checkbox [(ngModel)]="data.checked" (ngModelChange)="_refreshStatus($event)">
            </label>
          </td> -->
          <td nz-td>{{data.name}}</td>
          <td nz-td>{{data.age}}</td>
          <td nz-td>{{data.address}}</td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</div>
