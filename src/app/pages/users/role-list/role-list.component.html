<div nz-row [nzType]="'flex'" [nzJustify]="'space-around'" [nzAlign]="'middle'" class="breadcrumb_style">
  <div nz-col [nzSpan]="24">
    <nz-breadcrumb class='breadcrumb_test'>
    </nz-breadcrumb>
  </div>
</div>
  <div nz-row [nzType]="'flex'" style="margin:24px; background: #fff; padding:24px 32px;">
    <div nz-col [nzSpan]="5" class='text_margin'>
      <label style="width:20%">角色名称：</label>
      <nz-input style="width:60%" [nzPlaceHolder]="'请输入'" [nzSize]="'large'" [(ngModel)]="pageCon.name"></nz-input>
    </div>
    <div nz-col [nzSpan]="4" [nzOffset]="buttonSet" class='text_margin' style="position: absolute;right: 48px;">
      
      <button nz-button [nzType]="'default'" style="margin-right: 8px;float:right" (click)="reset()">
        <span>重置</span>
      </button>
      <button nz-button class="addBtn" [nzType]="'primary'" style="margin-right: 8px;float:right" (click)="creat()">
        <span>新建</span>
      </button>
      <button nz-button [nzType]="'primary'" style="margin-right: 8px;float:right" (click)="search()">
        <span>查询</span>
      </button>

      
    </div>
  
    <div nz-col [nzSpan]="24" class='text_margin'  style="margin-top: 20px;">
      <nz-table #nzTable [nzAjaxData]="iroles" [nzIsPagination]="false">
        <thead nz-thead>
          <tr>
            <!-- <th nz-th nzCheckbox>
              <label nz-checkbox [(ngModel)]="_allChecked" [nzIndeterminate]="_indeterminate" (ngModelChange)="_checkAll($event)">
              </label>
            </th> -->
            <th nz-th [nzWidth]="'80%'">
              <span>角色名称</span>
            </th>
            <th nz-th>
              <span>操作</span>
            </th>
          </tr>
        </thead>
        <tbody nz-tbody *ngIf='iroles'>
            <tr *ngFor="let role of iroles" >
                <td>{{ role.name }}</td>
                <td>
                  <span>
                    <a (click)="edit(role.id)">编辑</a>
                    <span nz-table-divider></span>
                    <a (click)="delete(role.id)">删除</a>
                  </span>
                </td>
              </tr>
        </tbody>
      </nz-table>
    </div>
    <div style="margin-top: 20px;">
        <nz-pagination [nzPageIndex]="pageCon.page" [nzTotal]="pageCon.count"  [nzPageSize]="pageCon.pageSize" (nzPageIndexChange)="changePage($event)"></nz-pagination>
    </div>
    
  </div>
