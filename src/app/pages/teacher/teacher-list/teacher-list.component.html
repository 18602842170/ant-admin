<div nz-row [nzType]="'flex'" [nzJustify]="'space-around'" [nzAlign]="'middle'" class="breadcrumb_style">
  <div nz-col [nzSpan]="24">
    <nz-breadcrumb class='breadcrumb_test'>
    </nz-breadcrumb>
  </div>
  <div nz-col [nzSpan]="24">
  </div>
</div>

<div nz-row [nzType]="'flex'" style="margin:24px; background: #fff; padding:24px 32px;position: relative">
  <div nz-col [nzSpan]="5" class='text_margin'>
    <label style="width:20%">教师姓名：</label>
    <nz-input style="width:60%" [nzPlaceHolder]="'请输入'" [nzSize]="'large'" [(ngModel)]="pageCon.teacherName"></nz-input>
  </div>
  <div nz-col [nzSpan]="5" class='text_margin'>
    <label style="width:20%">教师编号：</label>
    <nz-input style="width:60%" [nzPlaceHolder]="'请输入'" [nzSize]="'large'" [(ngModel)]="pageCon.teacherCd"></nz-input>
  </div>
  <div nz-col [nzSpan]="5" class='text_margin'>
    <label style="width:20%">教师级别：</label>
    <nz-select style="width:60%;"  [nzSize]="'large'" [(ngModel)]="levelselected" >
        <nz-option *ngFor="let option of leveloptions" [nzLabel]="option.label" [nzValue]="option" >
        </nz-option>
        <!-- <nz-option [nzLabel]="'1'" [nzValue]="1"></nz-option>
        <nz-option [nzLabel]="'2'" [nzValue]="2"></nz-option>
        <nz-option [nzLabel]="'3'" [nzValue]="3"></nz-option> -->
    </nz-select>
  </div>

  <div nz-col [nzSpan]="4"  class='text_margin' style="position: absolute;right: 24px;">
    <button nz-button [nzType]="'primary'" style="margin-right: 8px;float: right" (click)="searchTeacherList(true)">
      <span>查询</span>
    </button>
    <!-- <button nz-button  [nzType]="'primary'" style="margin-right: 8px;float: right" (click)="createTeacher()">
      <span>新建</span>
    </button> -->
  </div>
  <div nz-col [nzSpan]="24" class='text_margin'>
  </div>

  <div nz-col [nzSpan]="24" class='text_margin' style="margin-top: 20px;">
    <nz-table #nzTable [nzAjaxData]="iteachers" [nzIsPagination]="false">
      <thead nz-thead>
        <tr>
          <th nz-th [nzWidth]="'20%'">
            <span>教师编号</span>
          </th>
          <th nz-th [nzWidth]="'20%'">
            <span>教师姓名</span>
          </th>
          <th nz-th [nzWidth]="'20%'">
            <span>性别</span>
          </th>
          <th nz-th  [nzWidth]="'20%'">
            <span>级别</span>
          </th>
          <th nz-th>
            <span>操作</span>
          </th>
        </tr>
      </thead>
      <tbody nz-tbody *ngIf='iteachers'>
          <tr *ngFor="let record of iteachers" >
              <td>{{ record.teacherCd }}</td>
              <td>{{ record.teacherName }}</td>
              <td>{{ record.teacherSexStr }}</td>
              <td>{{ record.teacherLevelStr }}</td>
              <td>
                <span>
                  <a (click)="view(record.userId)">查看课程</a>
                   <span nz-table-divider></span>
                  <a (click)="edit(record.id)">编辑</a>
                  <!-- <a (click)="delete(record.id)">删除</a> -->
                </span>
              </td>
            </tr>
      </tbody>
    </nz-table>
  </div>
  <div style="margin-top: 20px;">
      <nz-pagination [nzPageIndex]="pageCon.page" [nzTotal]="pageCon.count"  [nzPageSize]="pageCon.pageSize" (nzPageIndexChange)="changePage($event)"></nz-pagination>
  </div>
  
</div>
