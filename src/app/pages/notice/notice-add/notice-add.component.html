<div>
    <nz-card class="card_margin" style="margin: 24px">
      <ng-template #title>通知新建</ng-template>
      <ng-template #body>
        <div nz-col [nzSpan]="16" [nzOffset]="'4'">
          <div nz-form>
  
            <div nz-form-item nz-row>
              <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
                <label for="title" nz-form-item-required>标题</label>
              </div>
              <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
                <nz-input style="width:75%" [nzPlaceHolder]="'请输入'" [nzSize]="'large'"  [(ngModel)]="noticeParama.noticeTitle"></nz-input>
                <div nz-form-explain *ngIf="titleError">请输入标题</div>
              </div>
            </div>
            <div nz-form-item nz-row>
              <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
                <label for="title" nz-form-item-required>内容</label>
              </div>
              <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
                <nz-input style="width:75%" [(ngModel)]="inputValue" [nzType]="'textarea'" [nzRows]="'6'" [nzPlaceHolder]="''" [(ngModel)]="noticeParama.noticeContent"></nz-input>
                <div nz-form-explain *ngIf="contentError">请输入内容</div>
              </div>
            </div>
            <div nz-form-item nz-row>
              <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
                <label for="title" nz-form-item-required>接收对象</label>
              </div>
              <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
                <nz-select style="width: 75%;" [nzPlaceHolder]="'请选择人员'" [nzNotFoundContent]="'无法找到'"  [(ngModel)]="noticeParama.noticeTarget">
                  <nz-option [nzLabel]="'老师'" [nzValue]="0"></nz-option>
                  <nz-option [nzLabel]="'学员'" [nzValue]="-1"></nz-option>
                  <nz-option [nzLabel]="'全校'" [nzValue]="-2"></nz-option>
                  <nz-option *ngFor="let pre of presultEnd" [nzLabel]="pre.courseName" [nzValue]="pre.courseId"></nz-option>
                </nz-select>
                <div nz-form-explain *ngIf="targetError">请输入接收对象</div>
              </div>
            </div>

  
            <div nz-form-item nz-row>
                <div nz-form-explain style="margin-top:30px;margin-left: 40%">
                  <button nz-button [nzType]="'primary'" (click)="sumbit()">
                    <span>发布</span>
                  </button>
                  <button nz-button [nzType]="'default'" (click)="cancel()">
                    <span>取消</span>
                  </button>
                </div>
              </div>
            </div>
        </div>
      </ng-template>
    </nz-card>
  </div>
