<div nz-row [nzType]="'flex'" [nzJustify]="'space-around'" [nzAlign]="'middle'" class="breadcrumb_style">
    <div nz-col [nzSpan]="24">
      <nz-breadcrumb class='breadcrumb_test'>
      </nz-breadcrumb>
    </div>
    <div nz-col [nzSpan]="24">
    </div>
  </div>
  
  <div nz-row [nzType]="'flex'" style="margin:24px; background: #fff; padding:24px 32px;position: relative">
    <div nz-col [nzSpan]="5" class='text_margin'>
      <label style="width:20%">标题：</label>
      <nz-input style="width:60%" [nzPlaceHolder]="'请输入'" [nzSize]="'large'" [(ngModel)]="pageCon.noticeTitle"></nz-input>
    </div>
    <div nz-col [nzSpan]="5" class='text_margin'>
      <label style="width:20%">发布人：</label>
      <nz-input style="width:60%" [nzPlaceHolder]="'请输入'" [nzSize]="'large'" [(ngModel)]="pageCon.userName"></nz-input>
    </div>
    <div nz-col [nzSpan]="5" class='text_margin'>
      <label style="width:20%;">发布日期：</label>
      <nz-datepicker style="width:60%" [nzPlaceHolder]="'请选择'" [(ngModel)]="pageCon.noticeDate"></nz-datepicker>
    </div>
  
    <div nz-col [nzSpan]="4"  class='text_margin' style="position: absolute;right: 24px;">
      <button nz-button class="addBtn" [nzType]="'primary'" style="margin-right: 8px;float: right" (click)="createNotice()">
        <span>新建</span>
      </button>
      <button nz-button [nzType]="'primary'" style="margin-right: 8px;float: right" (click)="searchNoticeList(true)">
        <span>查询</span>
      </button>

    </div>
    <div nz-col [nzSpan]="24" class='text_margin'>
    </div>
  
    <div nz-col [nzSpan]="24" class='text_margin' style="margin-top: 20px;">
      <nz-table #nzTable [nzAjaxData]="inotices" [nzIsPagination]="false">
        <thead nz-thead>
        <tr>
          <th nz-th [nzWidth]="'15%'">
            <span>标题</span>
          </th>
          <th nz-th [nzWidth]="'44%'">
            <span>内容</span>
          </th>
          <th nz-th [nzWidth]="'10%'">
            <span>发布人</span>
          </th>
          <th nz-th [nzWidth]="'12%'">
            <span>发布日期</span>
          </th>
          <th nz-th [nzWidth]="'10%'">
            <span>接受对象</span>
          </th>
          <th nz-th>
            <span>操作</span>
          </th>
        </tr>
        </thead>
        <tbody nz-tbody *ngIf='inotices'>
            <tr *ngFor="let inotice of inotices" >
              <td>{{ inotice.noticeTitle }}</td>
              <td>{{ inotice.noticeContent }}</td>
              <td>{{ inotice.publishName }}</td>
              <td>{{ inotice.noticeDateStr }}</td>
              <td>{{ inotice.noticeTargetName }}</td>
              <td>
                  <span>
                    <!-- <a (click)="edit(inotice.id)">编辑</a>
                    <span nz-table-divider></span> -->
                    <nz-popconfirm [nzTitle]="'确定删除？'" (nzOnConfirm)="confirm(inotice.id)" (nzOnCancel)="cancel()">
                      <a nz-popconfirm>删除</a>
                      </nz-popconfirm>
                  </span>
              </td>
           </tr>
        </tbody>
      </nz-table>
    </div>
    <div style="margin-top: 20px;">
      <nz-pagination [nzPageIndex]="pageCon.page" [nzTotal]="pageCon.count"  [nzPageSize]="pageCon.pageSize" (nzPageIndexChange)="changePage($event)"></nz-pagination>
    </div>
  
  </div>
