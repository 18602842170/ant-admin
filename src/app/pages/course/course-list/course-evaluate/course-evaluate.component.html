<div nz-row [nzType]="'flex'" [nzJustify]="'space-around'" [nzAlign]="'middle'" class="breadcrumb_style">
    <div nz-col [nzSpan]="24">
      <nz-breadcrumb class='breadcrumb_test'>
      </nz-breadcrumb>
    </div>
    <div nz-col [nzSpan]="24">
    </div>
  </div>
  
  <nz-card class="card_margin" style="margin: 24px">
    <ng-template #title>{{course.name}}</ng-template>
    <ng-template #body>
   <div nz-row [nzType]="'flex'" style="background: #fff;position: relative">
  
    <div nz-col [nzSpan]="4" class='text_margin'>
      <label style="width:20%">时间：</label>
      <nz-datepicker style="width:75%" [nzPlaceHolder]="'请选择'"  [(ngModel)]="pageCon.courseDate"></nz-datepicker>
    </div>
    <div nz-col [nzSpan]="4" class='text_margin'>
      <label style="width:20%">学员：</label>
      <nz-select style="width: 75%;" nzAllowClear [nzPlaceHolder]="'请选择'"  [(ngModel)]="pageCon.userId" nzShowSearch>
        <nz-option *ngFor="let option of istudents" [nzLabel]="option.studentName" [nzValue]="option.userId">
        </nz-option>
      </nz-select>
    </div>
    <div nz-col [nzSpan]="4"  class='text_margin' style="position: absolute;right: 48px;">
      <button nz-button [nzType]="'primary'" style="margin-right: 8px;float: right" (click)="searchRollCallList(true)">
        <span>查询</span>
      </button>
    </div>
    <div nz-col [nzSpan]="24" class='text_margin'>
    </div>
  
    <div nz-col [nzSpan]="24" class='text_margin' style="margin-top: 20px;">
      <nz-table #nzTable [nzAjaxData]="irollCall" [nzIsPagination]="false">
        <thead nz-thead>
        <tr>
          <th nz-th [nzWidth]="'15%'">
            <span>上课日</span>
          </th>
          <th nz-th [nzWidth]="'15%'">
            <span>上课时间</span>
          </th>
          <th nz-th [nzWidth]="'15%'">
            <span>下课时间</span>
          </th>
          <th nz-th  [nzWidth]="'15%'">
            <span>学员</span>
          </th>
          <th nz-th>
            <span>评价</span>
          </th>
        </tr>
        </thead>
        <tbody nz-tbody *ngIf='irollCall'>
            <tr *ngFor="let rollcall of irollCall" >
                <td>{{ rollcall.courseDayStr }}</td>
                <td>{{ rollcall.startTime }}</td>
                <td>{{ rollcall.endTime }}</td>
                <td>{{ rollcall.userName }}</td>
                <td>{{ rollcall.comment }}</td>
            </tr>
        </tbody>
      </nz-table>
    </div>
    <div style="margin-top: 20px;">
      <nz-pagination [nzPageIndex]="pageCon.page" [nzTotal]="pageCon.count"  [nzPageSize]="pageCon.pageSize" (nzPageIndexChange)="changePage($event)"></nz-pagination>
    </div>
  
  </div>
    </ng-template>
  </nz-card>
