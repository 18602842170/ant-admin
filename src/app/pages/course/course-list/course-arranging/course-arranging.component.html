<div  style="margin:24px; min-height: 735px;">
    <nz-card class="card_margin">
      <ng-template #body>
        <div nz-col [nzSpan]="16" [nzOffset]="'4'">
          <div nz-form  >

          <div nz-form-item nz-row>
            <nz-calendar [nzLocale]="'zh-cn'">


              <ng-template #dateCell let-day  >
                
                <nz-badge [nzStatus]="'success'"  [nzText]="day.date|date:'yyyy-MM-dd'"  (click)='arrangingCourse(day.title)' *ngIf="findCourses(day.title)">
                </nz-badge>
                <nz-badge  [nzText]="day.date|date:'yyyy-MM-dd'"  (click)='arrangingCourse(day.title)' *ngIf="ifNoCourses(day.title)">
                </nz-badge>

                 <button nz-button [nzType]="'primary'" (click)='deleteThisCourseDetail(day.title)' *ngIf="findCourses(day.title)">
                      <span>删除</span>
                  </button>
              </ng-template>




              <ng-template #monthCell let-month >
                <nz-badge [nzStatus]="'success'" [nzText]="'This Month is Sep'" *ngIf="month.index==11"></nz-badge>
              </ng-template>
            </nz-calendar>
          </div>
            </div>
            </div>
      </ng-template>
    </nz-card>
  </div>
