<div>
  <nz-card class="card_margin" style="margin: 24px">
    <ng-template #title>课程报名</ng-template>
    <ng-template #body>
      <div nz-col [nzSpan]="16" [nzOffset]="'4'">
        <div nz-form>

          <div nz-form-item nz-row>
              <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
                <label for="title" nz-form-item-required>手机号码</label>
              </div>
              <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback> 
                <nz-input  style="width:75%" [nzPlaceHolder]="'请输入'" [nzSize]="'large'" (nzBlur)="searchIsExist($event)"></nz-input>
                <div nz-form-explain *ngIf="data.phoneError">请输入手机号码</div>
                 <div nz-form-explain *ngIf="data.userError">该手机号码未注册，请先前往
                  <a  (click)="gotoRegister()" >
                    注册
                  </a>
              </div>
               <div nz-form-explain *ngIf="data.userRegisterError">该用户已经报名成功，不可重复报名</div>
              
               
               </div>
          </div>
          <div nz-form-item nz-row>
              <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
                <label for="title" nz-form-item-required>姓名</label>
              </div>
              <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
                <nz-input style="width:75%" [nzPlaceHolder]="'请输入'" [nzSize]="'large'" [(ngModel)]="this.data.name" nzDisabled=true ></nz-input>
              </div>
          </div>
          <div nz-form-item nz-row>
            <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
              <label for="title" nz-form-item-required>性别</label>
            </div>
            <div nz-form-control nz-col [nzSm]="14" [nzXs]="24"  nzHasFeedback>
              <nz-radio-group  [(ngModel)]="this.data.sex" >
                <label nz-radio [nzValue]="'0'"  nzDisabled=true>
                  <span>男</span>
                </label> 
                <label nz-radio [nzValue]="'1'" nzDisabled=true>
                  <span>女</span>
                </label>
              </nz-radio-group>
            </div>
          </div>
          <div nz-form-item nz-row>
            <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
              <label for="title" nz-form-item-required>是否缴费</label>
            </div>
            <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
              <nz-radio-group  [(ngModel)]="this.data.ischarge" >
                <label nz-radio [nzValue]=true>
                  <span>是</span>
                </label>
                <label nz-radio [nzValue]=false>
                  <span>否</span>
                </label>
              </nz-radio-group>
              <div nz-form-explain *ngIf="data.chargeError">请确认是否缴费</div>
            </div>
          </div>

          <div nz-form-item nz-row>
              <div nz-form-explain style="margin-top:30px;margin-left: 40%">
               <div  *ngIf="data.name==''">
                <button nz-button [nzType]="'primary'"disabled (click)="submit()">
                  <span>提交</span>
                </button>
                <button nz-button [nzType]="'default'" (click)="cancel()">
                  <span>取消</span>
                </button>
                </div>
                 <div  *ngIf="data.name!=''">
               <button nz-button [nzType]="'primary'" (click)="submit()">
                  <span>提交</span>
                </button>
                 <button nz-button [nzType]="'default'" (click)="cancel()">
                  <span>取消</span>
                </button>
                </div>
              </div>
            </div>
          </div>
      </div>
    </ng-template>
  </nz-card>
</div>
